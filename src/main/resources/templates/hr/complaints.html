<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #cccccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e6f0ff;
        }

        .employee-info {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complaints Raised by Employees</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Raised By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complaint : ${complaints}">
            <td th:text="${complaint.id}"></td>
            <td th:text="${complaint.subject}"></td>
            <td th:text="${complaint.description}"></td>
            <td>
                <span th:text="${complaint.employee.name}"></span><br/>
                <span class="employee-info" th:text="${complaint.employee.email}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
