<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d99;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"], textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #004d99;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Post a New Job</h2>
    <form th:action="@{/hr/post-job}" th:object="${job}" method="post">
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label>Job Description</label>
            <textarea th:field="*{description}" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Requirements</label>
            <textarea th:field="*{requirement}" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="number" th:field="*{salary}" required>
        </div>
        <button type="submit">Post Job</button>
    </form>
</div>
</body>
</html>
