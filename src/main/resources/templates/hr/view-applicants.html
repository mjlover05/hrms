<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicant List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #cce0ff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .resume-link {
            color: #004d99;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>HR Portal - Job Applicants</h1>
</header>

<div class="container">
    <h2>List of Applicants</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Resume</th>
            <th>About</th>
            <th>Reason</th>
            <th>Comment</th>
            <th>Expected Salary</th>
            <th>Job Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="applicant : ${applicants}">
            <td th:text="${applicant.id}"></td>
            <td th:text="${applicant.name}"></td>
            <td th:text="${applicant.contact}"></td>
            <td th:text="${applicant.email}"></td>
            <td><a th:href="@{${applicant.resumeLink}}" class="resume-link" target="_blank">View</a></td>
            <td th:text="${applicant.about}"></td>
            <td th:text="${applicant.reason}"></td>
            <td th:text="${applicant.comment}"></td>
            <td th:text="${applicant.expectedSalary}"></td>
            <td th:text="${applicant.jobTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
