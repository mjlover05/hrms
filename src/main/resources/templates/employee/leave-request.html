<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>My Leaves</title>
</head>
<body>
<h2>Apply for Leave</h2>
<form th:action="@{/employee/apply-leave}" method="post">
    <label>Start Date:</label>
    <input type="date" name="startDate" required><br>

    <label>End Date:</label>
    <input type="date" name="endDate" required><br>

    <label>Reason:</label>
    <textarea name="reason" required></textarea><br>

    <button type="submit">Apply</button>
</form>

<h2>My Leave Requests</h2>
<table>
    <tr>
        <th>ID</th><th>Start</th><th>End</th><th>Reason</th><th>Status</th>
    </tr>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.id}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>
        <td th:text="${leave.reason}"></td>
        <td th:text="${leave.status}"></td>
    </tr>
</table>
</body>
</html>
