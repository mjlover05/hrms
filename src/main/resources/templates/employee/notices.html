<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Notices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .notice {
            border-left: 6px solid #004d99;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #eef3fb;
            border-radius: 4px;
        }

        .notice h4 {
            margin: 0 0 5px;
            color: #004080;
        }

        .notice p {
            margin: 5px 0 0;
        }

        .notice small {
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h2>Company Notices</h2>
</header>

<div class="container">
    <h2>Latest Notices</h2>
    <div th:if="${notices.isEmpty()}">
        <p>No notices available.</p>
    </div>
    <div th:each="notice : ${notices}" class="notice">
        <h4 th:text="${notice.title}"></h4>
        <small th:text="'Posted on: ' + ${notice.datePosted}"></small>
        <p th:text="${notice.content}"></p>
    </div>
</div>

</body>
</html>
