<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Application Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px; }
        h2 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<h2>Job Application Form</h2>

<form th:action="@{/submit-application}" method="post" th:object="${applicant}">
    <input type="hidden" th:field="*{jobTitle}" />

    <label for="name">Full Name</label>
    <input type="text" th:field="*{name}" required />

    <label for="contact">Contact Number</label>
    <input type="text" th:field="*{contact}" required />

    <label for="email">Email Address</label>
    <input type="email" th:field="*{email}" required />

    <label for="expectedSalary">Expected Salary</label>
    <input type="number" th:field="*{expectedSalary}" required />

    <label for="resumeLink">Resume Link</label>
    <input type="url" th:field="*{resumeLink}" required />

    <label for="about">About You</label>
    <textarea th:field="*{about}" rows="4" required></textarea>

    <label for="reason">Why are you a perfect match?</label>
    <textarea th:field="*{reason}" rows="4"></textarea>

    <label for="comment">Any Comments</label>
    <textarea th:field="*{comment}" rows="3"></textarea>

    <button type="submit">Submit Application</button>
</form>


</body>
</html>
