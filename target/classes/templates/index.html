<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRMS Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        .apply-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #00b33c;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            background-color: #004d99;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h2>HRMS Portal</h2>
    <button class="apply-btn" th:onclick="|window.location.href='@{/apply}'|">Apply for Job</button>
</header>

<div class="login-container">
    <h2>Login</h2>

<!--    <div th:if="${param.error}">-->
<!--        <p style="color: red;">Invalid username or password</p>-->
<!--    </div>-->
    <div id="error-message" th:if="${param.error}">
        <p style="color: red;">Invalid username or password</p>
    </div>


    <div id="logout-message" th:if="${logoutMessage}">
        <p style="color: green;" th:text="${logoutMessage}"></p>
    </div>


    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <form th:action="@{/register-hr}" method="post" style="margin-top: 15px;">
        <button type="submit" class="login-btn" style="background-color: #28a745;"></button>
    </form>
</div>

<script>
    setTimeout(function () {
        const errorMsg = document.getElementById("error-message");
        if (errorMsg) {
            errorMsg.style.transition = "opacity 0.5s ease";
            errorMsg.style.opacity = "0";
            setTimeout(() => errorMsg.style.display = "none", 500);
        }

        const logoutMsg = document.getElementById("logout-message");
        if (logoutMsg) {
            logoutMsg.style.transition = "opacity 0.5s ease";
            logoutMsg.style.opacity = "0";
            setTimeout(() => logoutMsg.style.display = "none", 500);
        }
    }, 2000);
</script>




</body>
</html>
