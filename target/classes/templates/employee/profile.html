<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Profile</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .profile-info p {
            margin: 5px 0 15px;
        }

        .back-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-info">
        <p><label>ID:</label> <span th:text="${employee.id}"></span></p>
        <p><label>Name:</label> <span th:text="${employee.name}"></span></p>
        <p><label>Email:</label> <span th:text="${employee.email}"></span></p>
        <p><label>Age:</label> <span th:text="${employee.age}"></span></p>
        <p><label>Designation:</label> <span th:text="${employee.designation}"></span></p>
        <p><label>Previous Company:</label> <span th:text="${employee.previousCompany}"></span></p>
        <p><label>Address:</label> <span th:text="${employee.address}"></span></p>
        <p><label>Username:</label> <span th:text="${employee.user.username}"></span></p>
    </div>

    <a href="/employee/dashboard" class="back-btn">Back to Dashboard</a>
</div>

</body>
</html>
