<!-- employee/salary-slip.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salary Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .salary-slip {
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        .net-pay {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
<div class="salary-slip">
    <h2>Salary Slip</h2>
    <table>
        <tr>
            <td><strong>Employee Name:</strong></td>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <td><strong>Designation:</strong></td>
            <td th:text="${employee.designation}"></td>
        </tr>
        <tr>
            <td><strong>Basic Salary:</strong></td>
            <td th:text="${payroll.basicSalary} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>HRA:</strong></td>
            <td th:text="${payroll.hra} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>DA:</strong></td>
            <td th:text="${payroll.da} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>PF:</strong></td>
            <td th:text="${payroll.pf} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>Tax:</strong></td>
            <td th:text="${payroll.tax} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>Insurance:</strong></td>
            <td th:text="${payroll.insurance} + ' ₹'"></td>
        </tr>
        <tr>
            <td><strong>Other Deductions:</strong></td>
            <td th:text="${payroll.otherDeductions} + ' ₹'"></td>
        </tr>
        <tr class="net-pay">
            <td><strong>Net Salary:</strong></td>
            <td th:text="${payroll.netSalary} + ' ₹'"></td>
        </tr>
    </table>
</div>
</body>
</html>
