<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Notices</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef3f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #003366;
        }

        .notice {
            border-left: 5px solid #0077cc;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: #f9fcff;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .notice:hover {
            background: #eaf5ff;
        }

        .notice h4 {
            margin: 0 0 5px 0;
            color: #002b5c;
            font-size: 18px;
        }

        .notice small {
            color: #666;
            font-size: 13px;
        }

        .notice p {
            margin-top: 10px;
            color: #333;
            font-size: 15px;
            line-height: 1.5;
        }

        .notice .btn {
            margin-top: 10px;
            margin-right: 10px;
            padding: 8px 14px;
            font-size: 14px;
        }

        form {
            margin-top: 40px;
            background: #f4f9ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #cce0f5;
        }

        h3 {
            margin-bottom: 20px;
            color: #004080;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            background-color: #004d99;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #003366;
        }
    </style>

</head>
<body>

<header>
    <h1>HR Portal - Notices & Announcements</h1>
</header>

<div class="container">
    <h2>All Notices</h2>

    <div th:each="notice : ${notices}" class="notice">
        <h4 th:text="${notice.title}"></h4>
        <small th:text="${notice.datePosted}"></small>
        <p th:text="${notice.content}"></p>

        <a th:href="@{/hr/delete-notice/{id}(id=${notice.id})}" class="btn" style="background-color:#cc0000; margin-right:8px;">Delete</a>
        <a th:href="@{/hr/edit-notice/{id}(id=${notice.id})}" class="btn" style="background-color:#006600;">Edit</a>
    </div>


    <div th:if="${editNotice == null}">
        <form th:action="@{/hr/notices}" th:object="${newNotice}" method="post">
            <h3>Post a New Notice</h3>
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="4" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn">Post Notice</button>
        </form>
    </div>

    <div th:if="${editNotice != null}">
        <form th:action="@{/hr/update-notice}" th:object="${editNotice}" method="post">
            <h3>Edit Notice</h3>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="4" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn">Update Notice</button>
            <a href="/hr/notices" class="btn" style="background-color:#999;">Cancel</a>
        </form>
    </div>

</div>

</body>
</html>
