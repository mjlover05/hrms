<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .btn { background-color: #004d99; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>
    <form th:action="@{/hr/update-employee}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{user.id}"/>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" required>
        </div>

        <div class="form-group">
            <label>Designation:</label>
            <input type="text" th:field="*{designation}" required>
        </div>

        <div class="form-group">
            <label>Previous Company:</label>
            <input type="text" th:field="*{previousCompany}">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea th:field="*{address}" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:name="username" th:value="${employee.user.username}" required>
        </div>

        <div class="form-group">
            <label>New Password:</label>
            <input type="password" th:name="password" placeholder="Leave blank to keep current password">
        </div>

        <button type="submit" class="btn">Update</button>
    </form>
</div>
</body>
</html>
