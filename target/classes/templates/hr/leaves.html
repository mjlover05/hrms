<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR - Manage Leave Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f2f5;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 6px 14px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .approve {
            background-color: #27ae60;
        }

        .reject {
            background-color: #c0392b;
        }

        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Pending Leave Requests</h2>

<table>
    <thead>
    <tr>
        <th>Leave ID</th>
        <th>Employee Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.id}"></td>
        <td th:text="${leave.employee.name}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>
        <td th:text="${leave.reason}"></td>
        <td class="status" th:text="${leave.status}"></td>
        <td>
            <form th:action="@{/hr/approve-leave}" method="post" style="display:inline;">
                <input type="hidden" name="leaveId" th:value="${leave.id}" />
                <button type="submit" class="btn approve">Approve</button>
            </form>
            <form th:action="@{/hr/reject-leave}" method="post" style="display:inline;">
                <input type="hidden" name="leaveId" th:value="${leave.id}" />
                <button type="submit" class="btn reject">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
