<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #cc0000;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            background-color: #cce0ff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>HR Dashboard</h1>
<!--    <a th:href="@{/logout}" class="logout-btn">Logout</a>-->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

</header>

<div class="container">
    <h2>Welcome, HR</h2>
    <div class="grid">
        <div class="card"><a th:href="@{/hr/post-job}">Post Job</a></div>
        <div class="card"><a th:href="@{/hr/employees}">Manage Employees</a></div>
        <div class="card"><a th:href="@{/hr/notices}">Post Notice</a></div>
        <div class="card"><a th:href="@{/hr/payrolls}">Update Salary</a></div>
        <div class="card"><a th:href="@{/hr/applicants}">View Applicants</a></div>
        <div class="card"><a th:href="@{/hr/leaves}">Approve Leave Requests</a></div>
        <div class="card"><a th:href="@{/hr/complaints}">View Complaints</a></div>
    </div>
</div>

</body>
</html>
